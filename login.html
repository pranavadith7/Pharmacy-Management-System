<!DOCTYPE html>
<html>
    <head>
        <title>On Time Pharmacy</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7a1a0ace97.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container h-100">
                <div class="login_name_wrapper">
                    <div class="d-flex justify-content-center">On Time Pharmacy</div>
                </div>
            <div class="d-flex justify-content-center h-50" >
                <div class="user_card">
                    <div class="d-flex justify-content-center">
                        <div class="login_logo_container">
                            <img src="images/logo.png" class="login_logo" alt="Logo">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form style="width: 320px">
                            <div id="msgcont" class="d-flex justify-content-center" style="display:none!important">
                                <div id="msg" class="alert alert-danger py-1 px-2" role="alert"></div>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fa-thin fa-at"></i></span>
                                </div>
                                <input id="email" type="text" name="email" class="form-control input_user" placeholder="someone@example.com" required>
                            </div>
                            <div class="input-group mb-4">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input id="pass" type="password" name="password" class="form-control input_pass" placeholder="********" required>
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="submit" name="login" class="btn login_btn">Login</button>
                            </div>
                            <br>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <button type="button" name="signup" class="btn login_btn">Sign Up</button>
                            </div>
                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            <a href="#">Forgot your password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
